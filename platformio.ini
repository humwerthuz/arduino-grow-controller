[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps =
    #MH-Z19 library by Jonathan Dempsey
    wifwaf/MH-Z19 @ ^1.5.4
    #RTC clock lib
    northernwidget/DS3231 @ ^1.1.2
    #DS18 temp sensor lib
    milesburton/DallasTemperature @ ^3.11.0